<div class="card text-center" >
<form>
    <div class="card-header" style="height: 50px;">
        <h4>Login Page</h4>
    </div>
    <div class="form-group" style="margin-top: 80px;">
      <label for="exampleInputEmail1" style="width: 30%; padding-right: 17em; color: navy;">Email address</label>
      <div style=" padding-left: 33em;">
        <input type="email" [(ngModel)]="loginData.email" name="email" class="form-control" style="width: 40%;" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" style="width: 30%; padding-right: 19em; color: navy;">Password</label>
      <div style=" padding-left: 33em;">
        <input type="password" [(ngModel)]="loginData.pwd" name="pwd" class="form-control" style="width: 40%;" id="exampleInputPassword1">
      </div>
    </div >
    <div style="padding-bottom: 15%">
        <button  type="submit" style=" width: 10em; margin-right:15em;" (click)="userLogin()" class="btn btn-primary">Login</button>
    </div>    
  </form>
</div>
